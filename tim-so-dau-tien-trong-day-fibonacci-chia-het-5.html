<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let x = 0;
    let y = 1;
    let z;
    document.write(1 + ",");
    for (i = 1; i < 20; i++) {
        document.write(x + y + ",");
        z = x + y;
        x = y;
        y = z;
        if (z % 5 == 0) {
            document.write('<br>');
            document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là: " +z);
            break;
        }
       }
</script>
</body>
</html>
